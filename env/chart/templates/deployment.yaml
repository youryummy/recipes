apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipes
  labels:
    {{- include "recipes.labels" . | nindent 4}}
  app.kubernetes.io/component: recipes
  spec:
    replicas: {{ .Values.recipes.replicaCount }}
    selector:
      matchLabels:
        app.kubernetes.io/name: recipes
        app.kubernetes.io/instance: {{ .Release.Name }}
    template:
      metadata:
        labels:
          app.kubernetes.io/name: recipes
          app.kubernetes.io/instance: {{ .Release.Name }}
      spec:
        terminationGracePeriodSeconds: 0
        containers:
          - name: recipes
            image: {{ .Values.recipes.image }}
            ports:
              - name: http
                containerPort: 3000
                protocol: TCP
            readinessProbe:
              initialDelaySeconds: 10
              periodSeconds: 1
              httpGet:
                path: /
                port: 3000
            livenessProbe:
              initialDelaySeconds: 10
              periodSeconds: 1
              httpGet:
                path: /
                port: 3000


